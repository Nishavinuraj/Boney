<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Prepared By Administrator
        </div>
        <div class="card-body">
          <div class="row">


          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Destination</th>
                <th>Spi</th>
                <th>km</th>
                <th>rate</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dest of rate_list_data">
                <td>{{ dest.destination }}</td>
                <td>{{ dest.spi }}</td>
                <td>{{ dest.km ? dest.km : 0 }}</td>
                <td>{{ dest.freight }}</td>
                <td>
                  <a class="badge badge-success" href="#"><i class="fa fa-pencil"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#">Prev</a>
            </li>

        </div>
