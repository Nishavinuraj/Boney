      <table class="table table-hover table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th class="cell-align">S No</th>
<!--       <th class="cell-align">Estimate ID</th>
 -->      <th class="cell-align">Product Name</th>
      <th class="cell-align">Quantity</th>
      <th class="cell-align">Created On</th>
      <th class="cell-align">Expiry Date</th>
      <th align="center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="loading">
      <td colspan="10">
        <div class="showbox">
          <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
              <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
            </svg>
          </div>
        </div>
      </td>
    </tr>
    <tr *ngFor="let t of estimates; let i = index">

      <!-- <td *ngIf="t.editing">
        <input type="text">
      </td> -->

      <td class="cell-align">{{ i + 1}}</td>
      
<!--       <td  class="cell-align">{{ t._id}}</td>
 -->      
      <td class="cell-align" *ngIf="!isEdit ||  t._id!=editId">
        {{t.product}}
      </td>
      <td class="cell-align" *ngIf="isEdit && t._id==editId">
        <!-- <ng-select [multiple]="true" [items]="items_option" placeholder="Type and search items" bindLabel="itemname" bindValue="itemname"
            [(ngModel)]="t.product">
          </ng-select> -->
          {{t.product}}
      </td>
      
      <td class="cell-align" *ngIf="!isEdit ||  t._id!=editId"> 
        {{t.productQty}}
      </td>
      <td class="cell-align" *ngIf="isEdit && t._id==editId">
       <!--  <input type="text" class="form-control" style="width: 50px !important; text-align: center !important;"
         [(ngModel)]="t.productQty" /> -->
         {{t.productQty}}
      </td>

      <td class="cell-align">
        {{t.creationDate | date:'longDate'}}
      </td>
      <td class="cell-align" *ngIf="!isEdit ||  t._id!=editId">
        {{t.expiryDate | date:'longDate'}}
      </td>
      <td class="cell-align" *ngIf="isEdit && t._id==editId">
          <div class="input-group datepicker-input">
            <input
            class="form-control"
            placeholder="dd/mm/yyyy"
            name="dp3"
            style="width: 80px !important; text-align: center !important;"
            [(ngModel)]="t.ngbExpiry"
            ngbDatepicker
            #d3="ngbDatepicker" [minDate]="minDate"  required
          />
          <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" 
               (click)="d3.toggle()" type="button">
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </button>
            </div>
          </div>
      </td>
      <td>
        <button class="btn btn-primary" *ngIf="!isEdit ||  t._id!=editId" (click)="edit(t)">Edit</button>&nbsp;&nbsp;
        <button  class="btn btn-danger"  *ngIf="!isEdit ||  t._id!=editId" (click)="delete(t)">Delete</button>
        <button class="btn btn-primary" *ngIf="isEdit && t._id==editId" (click)="save(t)" >Save</button>&nbsp;&nbsp;
        <button  class="btn btn-danger"  *ngIf="isEdit && t._id==editId" (click)="isEdit=false;">Cancel</button>
      </td>
    </tr>
    <tr *ngIf="loaded && estimates.length === 0">
        <td align="center" colspan="7">No data available</td>
    </tr>
  </tbody>
</table></div></div></div>
