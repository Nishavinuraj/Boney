<div [@routerTransition]>
  <div class="row">
    <div class="col col-md-12 col-sm-12 col-xl-12 col-lg-12 min-height">
      <form [formGroup]="filterForm">
        <div class="row">
          <div class="col-md-12">
            <h4><i class="fa fa-book"></i> Trial Balance</h4>
            <hr />
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Select Sites</label>
              <select formControlName="site_name" class="form-control" required>
                <option value="">All</option>
                <option *ngFor="let s of sites" value="{{ s.branch_name }}">
                  {{ s.branch_name }}
                </option>
              </select>
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <label>Start Date</label>
              <div class="input-group datepicker-input">
                <input
                  class="form-control"
                  placeholder="dd/mm/yyyy"
                  name="dp"
                  formControlName="start_date"
                  ngbDatepicker
                  #d="ngbDatepicker"
                />
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>End Date</label>
              <div class="input-group datepicker-input">
                <input
                  class="form-control"
                  placeholder="dd/mm/yyyy"
                  name="dp2"
                  formControlName="end_date"
                  ngbDatepicker
                  #d1="ngbDatepicker"
                />
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 wrapper-right">
            <button (click)="fetchReport()" class="btn btn-primary">
              <i class="fa fa-get-pocket" aria-hidden="true"></i> Fetch
            </button>&nbsp;
            <button (click)="resetFilters()" class="btn btn-warning"><i class="fa fa-refresh" aria-hidden="true"></i> Reset </button>
          </div>
        </div>
      </form>
      <hr />
      <!-- <ngb-pagination
          [(page)]="pagination.currenPage"
          [pageSize]="pagination.pageSize"
          [collectionSize]="pagination.total"
          [maxSize]="pagination.maxSize"
          (pageChange)="fetchReport()"
        ></ngb-pagination>-->
      <table class="table table-hover table-striped table-bordered table-condensed mytable tableFixHead">
        <thead>
          <tr>
            <th>Account name</th>
            <th>Dr.</th>
            <th>Cr.</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngIf="loading">
            <td colspan="10">
              <div class="showbox">
                <div class="loader">
                  <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                  </svg>
                </div>
              </div>
            </td>
          </tr>
          <tr *ngFor="let balance of trialBalances">
            <td>{{ balance.account_name ? balance.account_name : '--' }}</td>
            <td class="cell-align">{{ (balance.dr ? balance.dr : 0 ) | number : '1.2-2' }}</td>
            <td class="cell-align">{{ (balance.cr ? balance.cr : 0)  | number : '1.2-2' }}</td>
          </tr>
          <tr *ngIf="trialBalances.length > 0">
            <td align="right" colspan="2">Total</td>
            <td align="right">{{totalDr | number : '1.2-2'}}</td>
            <td align="right">{{totalCr | number : '1.2-2'}}</td>
          </tr>
          <tr *ngIf=" loaded && trialBalances.length === 0">
            <td align="center" colspan="4">No data available</td>
          </tr>
        </tbody>
      </table>
      <!-- <ngb-pagination
          [(page)]="pagination.currenPage"
          [pageSize]="pagination.pageSize"
          [collectionSize]="pagination.total"
          [maxSize]="pagination.maxSize"
          (pageChange)="fetchReport()"
        ></ngb-pagination> -->
    </div>
  </div>
</div>
