<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">List of billties</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group" style="max-height: 400px;overflow: scroll;">
      <table id="table_one" class="table mytable">
        <thead>
          <tr>
            <th>Select</th>
            <th>Lr No</th>
            <th >Truck No</th>
            <th>Lr Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let billty of billties; let i = index" (click)="onCheckedBillties(billty, i)" style="cursor: pointer;">
            
            <td *ngIf="billty.checked"><i class="fa fa-check-square-o" aria-hidden="true"></i></td>
            <td *ngIf="!billty.checked"><i class="fa fa-square-o" aria-hidden="true"></i></td>
            <td>{{billty.lrno ? billty.lrno : '--'}}</td>
            <td>{{billty.truckno ? billty.truckno : '--'}}</td>
            <td>{{billty.lrdate ? billty.lrdate : '--'}}</td>
          </tr>
          <tr>
            <td colspan="4" *ngIf="loading">
              <div class="showbox">
                <div class="loader">
                  <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                  </svg>
                </div>
              </div>
            </td>
          </tr>
          <tr *ngIf="billties.length === 0">
            <td colspan="4" align="center">No data available</td>
          </tr>
        </tbody>
      </table>
    
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="updateBillties()">Save</button>
</div>
