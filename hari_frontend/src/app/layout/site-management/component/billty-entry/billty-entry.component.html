<div class="card">
  <div class="card-header">
    <h3>Billty Print</h3>
  </div>
  <div class="card-body">
    <p>Notes</p>
    <ul>
      <li>In order to fetch lr numbers, Site name, lr from and lr to is required.</li>
      <li>In order to plant print, Lr from and site name is required.</li>
      <li>In order to print bcd, Lr from is required.</li>
    </ul>  
    <hr>
    <form [formGroup]="billtyForm">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label>Site</label>
            <select formControlName="site" class="form-control">
              <option *ngFor="let s of sites" value="{{ s.branch_name }}">
                {{ s.branch_name }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Start Date</label>
            <div class="input-group datepicker-input">
              <input
                class="form-control"
                placeholder="dd/mm/yyyy"
                name="dp"
                formControlName="start_date"
                ngbDatepicker
                #d="ngbDatepicker" required
              />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>End Date</label>
            <div class="input-group datepicker-input">
              <input
                class="form-control"
                placeholder="dd/mm/yyyy"
                name="dp2"
                formControlName="end_date"
                ngbDatepicker
                #d1="ngbDatepicker"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-3 mg-top-26">
          <button (click)="fetch()" class="btn btn-warning"><i class="fa fa-get-pocket" aria-hidden="true"></i> Fetch Lr numbers</button>
        </div>
        <div class="col-md-3">
          <label>Lr number From</label>
          <select formControlName="lrno_from" class="form-control">
            <option *ngFor="let lr of lr_from" value="{{ lr.lrno }}">
              {{ lr.lrno }}
            </option>
          </select>
        </div>
        <div class="col-md-3">
          <label>Lr number To</label>
          <select formControlName="lrno_to" class="form-control">
            <option *ngFor="let lr of lr_to" value="{{ lr.lrno }}">
              {{ lr.lrno }}
            </option>
          </select>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-2">
          <input type="checkbox" (change)="changeStatus($event)"> Print with Headers
        </div>
        <div class="col-md-2">
          <button type="button" [disabled]="disable" class="btn btn-success" (click)="billtyTwo()"> <i class="fa fa-print" aria-hidden="true"></i> Print BCD </button>
        </div>
        <div class="col-md-2">
          <button type="button" [disabled]="disable" class="btn btn-success" (click)="billtyOne()"> <i class="fa fa-print" aria-hidden="true"></i> Plant Print </button>
        </div>
      </div>
    </form>
  </div>
</div>
