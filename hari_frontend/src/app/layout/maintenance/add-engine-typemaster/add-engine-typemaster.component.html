<div class="container">
  <form [formGroup]="etmForm">
    <div class="card">
      <div class="card-header">Add Engine Type Master</div>
      <div class="card-body">
        <div class="form-group row">
          <div class="col-md-3">
            <label class="required">Engine Type Name</label>
            <input type="text" formControlName="enginetype" class="form-control manual-entry"
              placeholder="Name">
          </div>
    </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                Job Work Details
                <button class="btn btn-primary float-right" (click)="addEtmitems()" [disabled]="!etmForm.valid"
                  type="button">
                  Add Job Work Name Details
                </button>
              </div>
              <!-- /.box-header -->
              <div class="card-body" *ngIf="etmForm.controls.multidest.controls.length > 0">
                <table class="table table-bordered" formArrayName="multidest">
                  <tr>
                    <th>Job Work Name</th>
                    <th>Km Tolerance</th>
                    <th>Average</th>
                    <th>Action</th>
                  </tr>
                  
                  <tr *ngFor="let school of etmForm.controls.multidest.controls; let i=index" formGroupName="{{i}}">
                    <td>
                      <div class="input-group">
                        <select class="form-control manual-entry" formControlName="jobworkname">
                          <option value="">Select Job Work Name</option>
                          <option *ngFor="let t of jobworkname_option" [value]="t.jobworkname"> {{t.jobworkname}}</option>
                        </select>
                      </div>
                    </td>
                    <td>
                      <input type="Number" formControlName="kmtolerance" class="form-control  manual-entry">
                    </td>

                    <td>
                      <button class="btn btn-danger float-right" [disabled]="etmForm.controls?.multidest.controls.length == 1" (click)="removeItems(i)" type="button">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                      </button>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="card-body" *ngIf="etmForm.controls?.multidest.controls.length == 0">
                <p>Please select vendor</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-success float-right" (click)="save()" [disabled]="!etmForm.valid || process == 'saving'" type="button">
          Save <i *ngIf="process == 'saving'" class="fa fa-spinner fa-spin"></i>
        </button>
      </div>
    </div>
  </form>
</div>
