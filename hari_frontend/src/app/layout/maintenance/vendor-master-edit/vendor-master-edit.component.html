<div class="modal-header">
  <h4 class="modal-title">Vendor Master Edit</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div>
  <form [formGroup]="editForm">
    <div class="modal-body">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label class="required">Name</label>
            <input type="text" class="form-control" formControlName="name" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="required">Address</label>
            <input type="text" class="form-control" formControlName="address" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="required">Location</label>
            <input class="form-control" ng2-auto-complete formControlName="location" [source]="getLocation.bind(this)" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
          <label class="required">State</label>
          <ng-select [items]="state_option" placeholder="State" bindLabel="statename" bindValue="statename"
            formControlName="statename">
          </ng-select>
        </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="required">Vendor Type</label>
            <input class="form-control" ng2-auto-complete formControlName="vendor_type" [source]="getVendorType.bind(this)" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="required">Specialized in</label>
            <input class="form-control" ng2-auto-complete formControlName="specialized_in" [source]="getSpecializedIn.bind(this)" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Mobile No</label>
            <input type="text" class="form-control" formControlName="mobile_no" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Contact Person</label>
            <input type="text" class="form-control" formControlName="contact_person" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>GST No</label>
            <input type="text" class="form-control" formControlName="gst_no" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Condition if Any</label>
            <input type="text" class="form-control" formControlName="condition" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Remarks</label>
            <input type="text" class="form-control" formControlName="remarks" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Ratings</label>
            <br />
            <ngb-rating [(rate)]="currentRate"></ngb-rating>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" (click)="update()" class="btn btn-success">Update</button>
    </div>
  </form>
</div>
