<div class="container">
  <form [formGroup]="sppForm">
    <div class="card">
      <div class="card-header">Add Site Petrol Pump</div>
      <div class="card-body">
        <div class="form-group row">
        <div class="col-lg-3 col-md-3">
          <label class="required">Site</label>
          <ng-select [items]="siteOptions" placeholder="Type and search site" bindLabel="branch_name" bindValue="branch_name"
            formControlName="site">
          </ng-select>
        </div>
      </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                Petrol Pump Details
                <button class="btn btn-primary float-right" (click)="addSppItems()" [disabled]="!sppForm.valid"
                  type="button">
                  Add Pump
                </button>
              </div>
              <!-- /.box-header -->
              <div class="card-body" *ngIf="sppForm.controls.multidest.controls.length > 0">
                <table class="table table-bordered" formArrayName="multidest">
                  <tr>
                    <th>Petrol Pump Name</th>
                    <th>Oil Company Name</th>
                    <th>Mobile No</th>
                    <th>Email </th>
                    <th>Status </th>
                    <th>Action</th>
                  </tr>
                  
                  <tr *ngFor="let school of sppForm.controls.multidest.controls; let i=index" formGroupName="{{i}}">
                    <td>
                      <input type="text" formControlName="vendername" class="form-control">
                    </td>
                    <td>
                      <input type="text" formControlName="company" class="form-control">
                    </td>
                    <td>
                      <input type="text" formControlName="mobileno" class="form-control">
                    </td>
                    <td>
                      <input type="text" formControlName="email" class="form-control">
                    </td>
                    <td>
                      <div class="input-group">
                        <select class="form-control" formControlName="status">
                          <option value="">Status</option>
                          <option value="Active">Active</option>
                          <option value="Non Active">Non Active</option>
                        </select>
                        </div>
                    </td>                    

                    <td>
                      <button class="btn btn-danger float-right" [disabled]="sppForm.controls?.multidest.controls.length == 1" (click)="removeItems(i)" type="button">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                      </button>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="card-body" *ngIf="sppForm.controls?.multidest.controls.length == 0">
                <p>Please select vendor</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-success float-right" (click)="save()" [disabled]="!sppForm.valid || process == 'saving'" type="button">
          Save <i *ngIf="process == 'saving'" class="fa fa-spinner fa-spin"></i>
        </button>
      </div>
    </div>
  </form>
</div>
