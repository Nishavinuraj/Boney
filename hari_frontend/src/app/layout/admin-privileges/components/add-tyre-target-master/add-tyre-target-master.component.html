<div class="container">
  <form [formGroup]="ttmForm">
    <div class="card">
      <div class="card-header">Add Tyre Target Master</div>
      <div class="card-body">
        <div class="form-group row">
          <div class="form-group row">
            <div class="col-lg-14 col-md-12">
              <label class="required">Tyre Number</label>
              <input type="text" formControlName="name" class="form-control"
                placeholder="Tyre Number">
            </div>

            <div class="col-lg-14 col-md-12">
              <label class="required">Target amount</label>
              <input type="number" formControlName="tamount" class="form-control"
                placeholder="Target Amount">
            </div>

          </div>
        </div>
      <div class="card-footer">
        <button class="btn btn-success float-right" (click)="saveitems()" [disabled]="!ttmForm.valid || process == 'saving'" type="button">
          Save <i *ngIf="process == 'saving'" class="fa fa-spinner fa-spin"></i>
        </button>
      </div>
    </div>
  </div>
  </form>
</div>
