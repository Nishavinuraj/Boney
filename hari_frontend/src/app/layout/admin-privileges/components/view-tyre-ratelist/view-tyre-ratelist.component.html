<div class="container">
  <div class="card">
    <div class="card-header">
      View tyre Rate List
      <button class="btn btn-primary float-right" (click)="gotoEdit()"  type="button">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <div class="col-lg-3 col-md-3">
          <div class="form-group row">
            <label class="col-lg-3 col-md-3">Date</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{trlDetails?.trl_date | date}}</label>
          </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-8 col-md-4">Company</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{trlDetails?.company_name}}</label>
          </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group row">
            <label class="col-lg-4 col-md-4">Brand</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{trlDetails?.brand}}</label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group row">
            <label class="col-lg-4 col-md-8">Tyre Type</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{trlDetails?.tyre_type}}</label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group row">
            <label class="col-lg-4 col-md-4">Tyre Size</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{trlDetails?.tyre_size}}</label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group row">
            <label class="col-lg-4 col-md-4">NSD</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{trlDetails?.nsd}}</label>
          </div>
        </div>



      </div>
      

      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">Vendor Details</div>
            <div class="card-body">
              <table class="table table-bordered">
                <tr>
                  <th>Item</th>
                  <th>location</th>
                  <th>Price(<i class="fa fa-inr" aria-hidden="true"></i>)</th>
                </tr>
                <tr *ngFor="let items of trlDetails.trl_items; let i=index">
                  <td>{{items?.name}}</td>
                  <td>{{items?.location}}</td>
                  <td>{{items?.price}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
