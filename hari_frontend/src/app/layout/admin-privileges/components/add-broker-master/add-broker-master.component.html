<div class="container">
  <form [formGroup]="sdkForm">
    <div class="card">
      <div class="card-header">Add Broker Master</div>
      <div class="card-body">
        <div class="form-group row">

          <div class="col-lg-3 col-md-3">
          <label class="required">Site</label>
          <ng-select [items]="siteOptions" placeholder="Type and search site" bindLabel="branch_name" bindValue="branch_name"
            formControlName="site">
          </ng-select>
        </div>

        <div class="col-lg-3 col-md-3">
          <label>Broker Name</label>
          <input type="text" formControlName="brokername" class="form-control" placeholder="Broker Name">
        </div>

        <div class="col-lg-3 col-md-3">
          <label>Mobile No.</label>
          <input type="text" formControlName="mobileno" class="form-control" placeholder="Mobile No">
        </div>

        <div class="col-lg-3 col-md-3">
          <label>Pan No</label>
          <input type="text" formControlName="panno" class="form-control" placeholder="Pan No">
        </div>

        <div class="col-lg-3 col-md-3">
          <label>Address</label>
          <input type="text" formControlName="address" class="form-control" placeholder="Address">
        </div>

        <div class="col-lg-3 col-md-3">
          <label>City</label>
          <input type="text" formControlName="city" class="form-control" placeholder="city">
        </div>
        
        <div class="col-lg-3 col-md-3">
          <label class="required">State</label>
          <ng-select [items]="state_option" placeholder="State" bindLabel="statename" bindValue="statename"
            formControlName="state">
          </ng-select>
        </div>


        <div class="col-lg-3 col-md-3">
          <label>Pin No</label>
          <input type="text" formControlName="pinno" class="form-control" placeholder="Pin No">
        </div>

      </div>

      </div>
      <div class="card-footer">
        <button class="btn btn-success float-right" (click)="save()" [disabled]="!sdkForm.valid || process == 'saving'" type="button">
          Save <i *ngIf="process == 'saving'" class="fa fa-spinner fa-spin"></i>
        </button>
      </div>
    </div>
  </form>
</div>
