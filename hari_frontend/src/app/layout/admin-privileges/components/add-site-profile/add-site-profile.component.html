<div class="container">
  <form [formGroup]="sdkForm">
    <div class="card">
      <div class="card-header">Add Site Profile</div>
      <div class="card-body">
        <div class="form-group row">
        <div class="col-lg-3 col-md-3">
          <label class="required">Site</label>
          <ng-select [items]="siteOptions" placeholder="Type and search site" bindLabel="branch_name" bindValue="branch_name"
            formControlName="site">
          </ng-select>
        </div>

        <div class="col-lg-3 col-md-3">
            <label class="required">Consignor</label>
            <ng-select [items]="consignor_options" placeholder="Type and search Consignor" bindLabel="accountname" bindValue="accountname"
              formControlName="consignor">
            </ng-select>
          </div>

          <div class="col-lg-3 col-md-3">
            <label>Parking Area Name</label>
            <input type="text" formControlName="destination" class="form-control" placeholder="Parking Name">
          </div>
  
          <div class="col-lg-3 col-md-3">
          <label class="required">From Destination</label>
          <ng-select [items]="froms" placeholder="Type and search Destination" bindLabel="name" bindValue="name"
            formControlName="from">
          </ng-select>
        </div>

        <div class="col-lg-3 col-md-3">
          <label class="required">Godown</label>
          <ng-select [items]="godown_option" placeholder="Type and search godown" bindLabel="name" bindValue="name"
            formControlName="godown">
          </ng-select>
        </div>

        <div class="col-lg-3 col-md-3">
          <label class="required">Department</label>
          <ng-select [items]="department_option" placeholder="Type and search Department" bindLabel="deptname" bindValue="deptname"
            formControlName="department">
          </ng-select>
        </div>

        <div class="col-lg-3 col-md-3">
          <label>Gst No.</label>
          <input type="text" formControlName="gstno" class="form-control" placeholder="Gst No">
        </div>

        <div class="col-lg-3 col-md-3">
          <label>Address</label>
          <input type="text" formControlName="siteaddress" class="form-control" placeholder="Address">
        </div>

        <div class="col-lg-3 col-md-3">
          <label>Phone No</label>
          <input type="text" formControlName="phoneno" class="form-control" placeholder="Phone No">
        </div>
        
        <div class="col-lg-3 col-md-3">
          <label>Email Id</label>
          <input type="text" formControlName="emailid" class="form-control" placeholder="Email">
        </div>
        <div class="col-lg-3 col-md-3">
          <label>Customer Care No</label>
          <input type="text" formControlName="custcareno" class="form-control" placeholder="Customer Care No">
        </div>

      </div>

      </div>
      <div class="card-footer">
        <button class="btn btn-success float-right" (click)="save()" [disabled]="!sdkForm.valid || process == 'saving'" type="button">
          Save <i *ngIf="process == 'saving'" class="fa fa-spinner fa-spin"></i>
        </button>
      </div>
    </div>
  </form>
</div>
