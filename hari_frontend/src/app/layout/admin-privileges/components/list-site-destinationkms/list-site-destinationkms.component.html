<div class="container">
  <div style="margin-bottom: 5px !important;">
    <button class="btn btn-primary" style="margin-bottom: 5px !important;"> Site Destination kms</button>&nbsp;

  <button class="btn btn-secondary" (click)="updateSiteDestKm()" style="margin-bottom: 5px !important;">{{sdkName}}</button>&nbsp;
  <button class="btn btn-secondary" (click)="updateRateDestKm()" style="margin-bottom: 5px !important;"> {{rdkName}}</button>
  <!-- <button class="btn btn-secondary" (click)="updateZeroDestKm()" style="margin-bottom: 5px !important;"> {{sdkZero}}</button> -->
</div>
  <app-smart-table [commonFilter]="commonFilter" [addButtonInfo]="addButtonInfo" [screenName]="'Site Destination kms'" [columns]="columns" [fetchUrl]="fetchUrl" [limit]="5"
    [refreshRedTable]="refreshRedTable" (event)="linkClicked($event)">
  </app-smart-table>
</div>
<div class="modal fade" role="dialog" id="deleteModal">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Delete Site Destination</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <p>Are you sure you want to delete this Site?</p>
          </div>
          <div class="modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
              <button type="button" [disabled]="process =='processing'" (click)="deleteRecord()" class="actions-button btn btn-danger">
                <span *ngIf="process !='processing'">Delete</span>
                <span *ngIf="process == 'processing'">Deleting<i class="fa fa-spinner fa-spin"></i></span>
              </button>
          </div>
      </div>

  </div>
</div>
