<div class="container">
  <form [formGroup]="sdkForm">
    <div class="card">
      <div class="card-header">Add Site Destination Kms</div>
      <div class="card-body">
        <div class="form-group row">
        <div class="col-lg-3 col-md-3">
          <label class="required">Site</label>
          <ng-select [items]="siteOptions" placeholder="Type and search site" bindLabel="branch_name" bindValue="branch_name"
            formControlName="site">
          </ng-select>
        </div>

        <div class="col-lg-3 col-md-3">
          <label class="required">Destination</label>
          <input type="text" formControlName="destination" class="form-control"
            placeholder="Destination">
        </div>

        <div class="col-lg-3 col-md-3">
          <label class="required">Km</label>
          <input type="text" formControlName="km" class="form-control"
            placeholder="Km">
        </div>
        
      </div>

      </div>
      <div class="card-footer">
        <button class="btn btn-success float-right" (click)="save()" [disabled]="!sdkForm.valid || process == 'saving'" type="button">
          Save <i *ngIf="process == 'saving'" class="fa fa-spinner fa-spin"></i>
        </button>
      </div>
    </div>
  </form>
</div>
