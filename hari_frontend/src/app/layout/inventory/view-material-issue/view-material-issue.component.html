<div class="container">
  <div class="card">
    <div class="card-header">
      View Material Issue`
      <button class="btn btn-primary float-right" (click)="gotoEdit()"  type="button">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
    </div>
    <div class="card-body">
      <div class="form-group row">
       <div class="col-lg-3 col-md-3">
          <div class="form-group row">
            <label class="col-lg-4 col-md-4">Site</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{miDetails?.site}}</label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group row">
            <label class="col-lg-4 col-md-4">MI type</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{miDetails?.mi_type}}</label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group row">
            <label class="col-lg-4 col-md-4">Mi no</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{miDetails?.mi_number}}</label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group row">
            <label class="col-lg-4 col-md-4">Mi date</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{miDetails?.mi_date | date}}</label>
          </div>
        </div>
      </div>
      
      <div class="form-group row">
        <div class="col-lg-3 col-md-3">
          <div class="form-group row">
            <label class="col-lg-4 col-md-4">Issued From</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{miDetails?.issuedfrom}}</label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group row">
            <label class="col-lg-4 col-md-4">Issued By</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{miDetails?.issuedby}}</label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group row">
            <label class="col-lg-4 col-md-4">MC Reading</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{miDetails?.mcreading}}</label>
          </div>
        </div>

        <div class="col-lg-3 col-md-3">
          <div class="form-group row">
            <label class="col-lg-4 col-md-4">Department</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{miDetails?.department}}</label>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">Material Issue items</div>
            <div class="card-body">
              <table class="table table-bordered">
                <tr>
                  <th>Item</th>
                  <th>Unit</th>
                  <th>Qty</th>
                  <th>Price(<i class="fa fa-inr" aria-hidden="true"></i>)</th>
                  <th>Refund</th>
                  <th>Material Type</th>
                  <th>RefQty</th>
                  <th>Godown</th>
                  <th>Amount(<i class="fa fa-inr" aria-hidden="true"></i>)</th>
              </tr>
                <tr *ngFor="let items of miDetails.materiali_items; let i=index">
                  <td>{{items?.name}}</td>
                  <td>{{items?.unit}}</td>
                  <td>{{items?.qty}}</td>
                  <td>{{items?.price}}</td>
                  <td>{{items?.refund}}</td>
                  <td>{{items?.mat_type}}</td>
                  <td>{{items?.ref_qty}}</td>
                  <td>{{items?.godown}}</td>
                  <td>{{items?.total}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row mt-3">
        <div class="col-lg-6 col-md-6">
          <div class="form-group row">
            <label class="col-lg-4 col-md-4">Narration</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{miDetails?.narration}}</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-6 col-md-6">
          <div class="form-group row">
            <label class="col-lg-4 col-md-4">Net Amt(<i class="fa fa-inr" aria-hidden="true"></i>)</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{miDetails?.net_amount}}</label>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="form-group row">
            <label class="col-lg-4 col-md-4">Rounded off(<i class="fa fa-inr" aria-hidden="true"></i>)</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{miDetails?.rounded_off}}</label>
          </div>
        </div>
      </div>
      <div class="form-group row">

        <div class="col-lg-6 col-md-6">
          <div class="form-group row">
            <label class="col-lg-4 col-md-4">Round of Type</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{miDetails?.round_off_type}}</label>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="form-group row">
            <label class="col-lg-4 col-md-4">Total(<i class="fa fa-inr" aria-hidden="true"></i>)</label>
            <label class="col-lg-8 col-md-8 font-weight-bold">{{miDetails?.total_amount}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
