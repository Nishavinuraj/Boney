<div class="container">
  <form [formGroup]="itemsForm">
    <div class="card">
      <div class="card-header">Edit Department Master</div>
      <div class="card-body">
        <div class="form-group row">
            <div class="col-md-12">
              <label class="required">DepartmentName</label>
              <input type="text" formControlName="deptname" style="width:100% !important;" class="form-control"
                placeholder="Department Name">
            </div>
        </div>
      <div class="card-footer">
        <button class="btn btn-success float-right" (click)="saveitems()" [disabled]="!itemsForm.valid || process == 'saving'" type="button">
          Save <i *ngIf="process == 'saving'" class="fa fa-spinner fa-spin"></i>
        </button>
      </div>
    </div>
  </div>
  </form>
</div>
