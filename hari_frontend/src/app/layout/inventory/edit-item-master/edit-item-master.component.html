<div class="container">
  <form [formGroup]="itemsForm">
    <div class="card">
      <div class="card-header">Edit Item Master</div>
      <div class="card-body">

        <div class="form-group row">
          <div class="mt-3">
            <div class="form-group row">
              <div class="col-md-3">
                <label class="required">Type</label>
                <select class="form-control" formControlName="type" >
                  <option value="">Please Select</option>
                  <option value="Material">Material</option>
                  <option value="Services">Services</option>
                </select>
              </div>
    
              <div class="col-md-3">
                <label class="required">Name</label>
                <input type="text" formControlName="name" class="form-control"
                  placeholder="Item Name">
              </div>
              <div class="col-md-3">
                <label class="">Description</label>
                <input type="text" formControlName="pdescription" class="form-control"
                  placeholder="Product Descriptin">
              </div>
  
              <div class="col-md-3">
                <div class="form-group">
                  <label class="required">Item Category</label>
                  <select formControlName="itemcategory" class="form-control">
                    <option value="0">Select Item Category</option>
                    <option *ngFor="let c of itemcategorys" value="{{ c.itemcategory }}">
                      {{ c.itemcategory }}
                    </option>
                  </select>
                </div>
              </div>
  
              <div class="col-md-3">
                <label class="required">Item Type</label>
                <select class="form-control" formControlName="itemtype" >
                  <option value="">Please Select Type</option>
                  <option value="Vital">Vital</option>
                  <option value="Services">Essential</option>
                  <option value="Desirable">Desirable</option>
                </select>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="required">Unit</label>
                  <select formControlName="unit" class="form-control">
                    <option value="0">Select Unit</option>
                    <option *ngFor="let u of units" value="{{ u.unit }}">
                      {{ u.unit }}
                    </option>
                  </select>
                </div>
              </div>
        
              <div class="col-md-3">
                <div class="form-group">
                  <label class="required">Godown</label>
                  <select formControlName="godown" class="form-control">
                    <option value="0">Select Godown</option>
                    <option *ngFor="let g of godowns" value="{{ g.godown }}">
                      {{ g.godown }}
                    </option>
                  </select>
                </div>
              </div>
        
              <div class="col-md-3">
                <label class="">Opening Quantity</label>
                <input type="text" formControlName="oq" class="form-control"
                  placeholder="Opening Qty">
              </div>
  
              <div class="col-md-3">
                <label class="">Rate</label>
                <input type="text" formControlName="rate" class="form-control"
                  placeholder="Rate">
              </div>
  
              <div class="col-md-3">
                <label class="">Value</label>
                <input type="text" formControlName="value" class="form-control"
                  placeholder="Value">
              </div>
  
              <div class="col-md-3">
                <label class="">HSN Code</label>
                <input type="text" formControlName="hsncode" class="form-control"
                  placeholder="HSN CODE">
              </div>
  
              <div class="col-md-3">
                <label class="">GST</label>
                <input type="text" formControlName="gst" class="form-control"
                  placeholder="GST">
              </div>
            </div>
          </div>
        </div>
       </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-success float-right" (click)="saveitems()" [disabled]="!itemsForm.valid || process == 'saving'" type="button">
          Save <i *ngIf="process == 'saving'" class="fa fa-spinner fa-spin"></i>
        </button>
      </div>
  </form>
</div>
