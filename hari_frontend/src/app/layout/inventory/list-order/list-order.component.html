<div class="container">
  <app-smart-table [commonFilter]="commonFilter"  [addButtonInfo]="addButtonInfo" [screenName]="'Orders'" [columns]="columns" [fetchUrl]="fetchUrl" [limit]="5"
    [refreshRedTable]="refreshRedTable" (event)="linkClicked($event)">
  </app-smart-table>
</div>
<div class="modal fade" role="dialog" id="deleteModal">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Delete Order</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <p>Are you sure you want to delete this order?</p>
          </div>
          <div class="modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
              <button type="button" [disabled]="process =='processing'" (click)="deleteRecord()" class="actions-button btn btn-danger">
                <span *ngIf="process !='processing'">Delete</span>
                <span *ngIf="process == 'processing'">Deleting<i class="fa fa-spinner fa-spin"></i></span>
              </button>
          </div>
      </div>

  </div>
</div>
