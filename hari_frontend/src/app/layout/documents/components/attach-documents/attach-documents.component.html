<ngb-tabset>
  <ngb-tab>
    <ng-template ngbTabTitle><b>Attachments</b></ng-template>
    <ng-template ngbTabContent>
      <div class="row">
        <div class="col-lg">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="addExpenseForm">
                <div class="row">
                  <div class="col-md-1">
                    <label>Truck No </label>
                  </div>
                  <div class="col-md-3">
                    <!-- <input type="text" class="form-control" formControlName="truckno" /> -->
                    <input
                      class="form-control"
                      ng2-auto-complete
                      formControlName="truckno"
                      [source]="truckPosition.bind(this)"
                      list-formatter="truckno"
                    />
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-primary" (click)="fetchTruck()">
                      <i class="fa fa-get-pocket" aria-hidden="true"></i>
                      Fetch
                    </button>
                  </div>
                  <!-- <td  class="truck-selection"><i class="fa fa-truck" aria-hidden="true"></i> Document Master</td> -->
                </div>
                <br />
                <table *ngIf="active" class="table tableFixHead mytable">
                  <thead>
                    <tr>
                      <th>Document Name</th>
                      <th>Attach Document</th>
                      <th>Start Date</th>
                      <th>End Date</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of documentMasterList.results; let i = index">
                      <td>
                        <label>{{ data.name ? data.name : '--' }}</label>
                      </td>
                      <!-- <td>
                                  <input class="form-control" ng2-auto-complete formControlName="documentname" [source]='documentName.bind(this)' list-formatter="name" />  
                                </td> -->

                      <td>
                        <input type="file" class="form-control" formControlName="file" (change)="onSelectCSV($event)" />
                        <br>
                        <table class="table table-bordered small-table">
                          <thead>
                            <tr>
                              <th>Document</th>
                              <th>Start / End Date</th>
                              <th>Actions</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let f of data.files">
                              <td>
                                <a href="/{{ f.attachdocument }}" target="_blank">
                                {{ f.attachdocument.replace('uploads/', '') }} 
                                </a>
                              </td>
                              <td>
                                  {{ f.startdate | date:'dd/MM/yyyy' }} - {{ f.enddate | date:'dd/MM/yyyy' }}
                              </td>
                              <td>
                                  <a class="btn btn-sm btn-primary" href="javascript:void(0)" (click)="editDocument(f)"><i class="fa fa-pencil-square" aria-hidden="true"></i></a>&nbsp;
                                  <a class="btn btn-sm btn-danger" href="javascript:void(0)" (click)="deleteDocument(f)"><i class="fa fa-times" aria-hidden="true"></i></a>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>

                      <td>
                        <div class="form-inline">
                          <input
                            class="form-control"
                            placeholder="dd/mm/yyyy"
                            name="dp"
                            formControlName="start_date"
                            ngbDatepicker
                            #d1="ngbDatepicker"
                          />
                          <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                          </button>
                        </div>
                      </td>

                      <td>
                        <div class="form-inline">
                          <input
                            class="form-control"
                            placeholder="dd/mm/yyyy"
                            name="dp"
                            formControlName="end_date"
                            ngbDatepicker
                            #d2="ngbDatepicker"
                          />
                          <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                          </button>
                        </div>
                      </td>

                      <td>
                        <button type="button" class="btn btn-outline-dark" (click)="save(data)" [disabled]="data.disabled">
                            <i *ngIf="data.disabled" class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i> 
                          Save
                        </button>
                      </td>

                      <!-- <td><button class="btn btn-primary" (click)="edit(data)"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>&nbsp;</td>
                                <td>
                                  <button class="btn btn-danger" (click)="delete(data, i)"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
                                </td> -->
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle><b>Documents Master</b></ng-template>
    <ng-template ngbTabContent>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <p>
                <button class="btn btn-primary" (click)="addDocumentMaster()">
                  <i class="fa fa-pencil" aria-hidden="true"></i> 
                  Add
                </button>
              </p>
              <form [formGroup]="editForm">
                <table class="table tableFixHead mytable">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th colspan="3">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of documentMasterList.results; let i = index">
                      <td *ngIf="!data.flag">{{ data.name ? data.name : '--' }}</td>
                      <td *ngIf="data.flag"><input type="text" class="form-control" formControlName="name" /></td>

                      <td>
                        <button *ngIf="!data.flag" class="btn btn-primary" (click)="editDocumentMaster(data)">
                          <i class="fa fa-pencil" aria-hidden="true"></i> Edit</button
                        >&nbsp;&nbsp;
                        <button *ngIf="!data.flag" class="btn btn-danger" (click)="deleteDocumentMaster(data, i)">
                          <i class="fa fa-trash" aria-hidden="true"></i> Delete</button
                        >&nbsp;&nbsp; <button *ngIf="data.flag" (click)="cancel(data)" class="btn btn-danger">Cancel</button>&nbsp;&nbsp;
                        <button *ngIf="data.flag" (click)="update(data)" class="btn btn-success">Update</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
