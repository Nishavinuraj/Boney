<div class="modal-header">
  <h4 class="modal-title">Edit Document: {{ data.attachdocument.replace('uploads/', '') }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="editForm">
  <div class="row">
      <div class="form-group col-md-6">
          <div class="input-group">
            <input class="form-control" placeholder="dd/mm/yyyy" name="dp" formControlName="startdate" ngbDatepicker #d1="ngbDatepicker" />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button">
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </button>
            </div>
          </div>
      </div>
  
      <div class="form-group col-md-6">
          <div class="input-group">
            <input class="form-control" placeholder="dd/mm/yyyy" name="dp" formControlName="enddate" ngbDatepicker #d2="ngbDatepicker" />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
              </div>
          </div>
      </div>
    </div>
  </form>
  <div class="row">
      <div class="form-group col-md-12">
        <button class="btn btn-primary" (click)="update()">Update</button>
      </div>
  </div>
</div>
