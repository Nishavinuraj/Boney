<div>
  <div class="row">
    <div class="col col-md-12 col-sm-12 col-xl-12 col-lg-12 min-height">
      <form [formGroup]="filterForm">
        <div class="row">
          <div class="col-md-12">
            <h4><i class="fa fa-book"></i> Monthly Balance Chart</h4>
            <hr />
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Year</label>
              <select formControlName="year" class="form-control">
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
            </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Select Sites</label>
              <select formControlName="site" class="form-control">
                  <option value="">All</option>
                <option *ngFor="let s of sites" value="{{ s.branch_name }}">
                  {{ s.branch_name }}
                </option>
              </select>
            </div>
          </div>
          

          <div class="col-md-4">
            <div class="form-group" style="margin-top:30px;">

            <button (click)="fetchReport()" class="btn btn-primary" >
              <i class="fa fa-get-pocket" aria-hidden="true"></i> Fetch
            </button>&nbsp;
            <button (click)="resetFilters()" class="btn btn-warning"><i class="fa fa-refresh" aria-hidden="true"></i> Reset </button>
          </div></div>
        </div>
      </form>
      <hr />
      <div style="width:100%;height:400px !important;overflow: auto;" >

      <canvas *ngIf="barChartData?.length" baseChart 
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [legend]="barChartLegend"
    [chartType]="barChartType">
  </canvas>
  </div>
    </div>
  </div>
</div>
