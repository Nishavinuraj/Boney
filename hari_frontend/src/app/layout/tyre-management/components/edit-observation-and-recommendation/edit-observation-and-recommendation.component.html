<div class="container">
  <form [formGroup]="oarForm">
    <div class="card">
      <div class="card-header">Edit Observation and Recommendation Master</div>
      <div class="card-body">

        <div class="form-group row">
          <div class="mt-3">
            <div class="form-group row">
              <div class="col-lg-12 col-md-8">
                <label class="required">Type</label>
                <select class="form-control" formControlName="orname" >
                  <option value="">Please Select</option>
                  <option value="Observation">Observation</option>
                  <option value="Recommendation">Recommendation</option>
                </select>
              </div>
    
              <div class="col-lg-12 col-md-8">
                    <label>Description</label>
                  <input type="text" formControlName="desc" class="form-control" placeholder="Description">
              </div>
            </div>
          </div>
        </div>
       </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-success float-right" (click)="saveitems()" [disabled]="!oarForm.valid || process == 'saving'" type="button">
          Save <i *ngIf="process == 'saving'" class="fa fa-spinner fa-spin"></i>
        </button>
      </div>
  </form>
</div>
