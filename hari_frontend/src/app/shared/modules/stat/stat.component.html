<div class="card text-white bg-{{bgClass}} mg-top-10">
    <div class="card-header">
        <div class="row">
            <div class="col col-xs-9">
                <div class="d-block" [ngClass]="count >= 1000000 ? 'medium-huge' : 'huge'">{{count | number}}</div>
            </div>
            <div class="col col-xs-3 text-right" >
                <i class="fa {{icon}} fa-3x"></i>
                <div class="d-block d-label">{{label}}</div>
            </div>
        </div>
    </div>
