<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4 wrapper-border">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Register to JSTC</h1>
            <form role="form" [formGroup]="signUpForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="full_name" class="form-control input-underline input-lg" id="" placeholder="{{ 'Full Name' | translate }}">
                    </div>
                    <div *ngIf="submitted || signUpForm.controls['full_name'].hasError('required') && signUpForm.controls['full_name'].touched" class="alert alert-danger">Full name is required.</div>
                    <div class="form-group">
                        <input type="text" formControlName="email" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
                    </div>
                    <div *ngIf="submitted || signUpForm.controls['email'].hasError('required') && signUpForm.controls['email'].touched" class="alert alert-danger">Email is required.</div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                    </div>
                    <div *ngIf="submitted || signUpForm.controls['password'].hasError('required') && signUpForm.controls['password'].touched" class="alert alert-danger">Password is required.</div>
                    <div class="form-group">
                        <input type="password" formControlName="retype_password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Repeat Password' | translate }}">
                    </div>
                    <div *ngIf="submitted || signUpForm.controls['retype_password'].hasError('required') && signUpForm.controls['retype_password'].touched" class="alert alert-danger">Re-type password is required.</div>
                </div>
                <a class="btn rounded-btn" (click)="onSignUp(signUpForm.valid)">{{ 'Register' | translate }}</a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in' | translate }}</a>
            </form>
        </div>
    </div>
</div>
